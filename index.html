<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <main class="position-relative">
      <section class="container">
        <div class="bg-white my-5 p-3 py-5 border p-4 rounded">
          <h1 class="fs-1 fw-bold text-capitalize text-center">curd app</h1>
          <form id="form">
            <div class="mb-3">
              <input
                type="text"
                id="title"
                class="form-control"
                placeholder="title"
              />
            </div>
            <div class="mb-3">
              <textarea
                type="text"
                id="description"
                rows="6"
                class="form-control"
                placeholder="description"
              ></textarea>
              <span
                id="valiation"
                class="text-danger text-start validation"
              ></span>
            </div>

            <button
              type="submit"
              id="submit-btn"
              class="btn w-100 py-2 fw-semibold"
            >
              Submit
            </button>
          </form>
        </div>

        <ul id="tasks-group" class="list-unstyled row gap-3 gap-lg-0"></ul>
      </section>
      <section>
        <div id="alert" class="alert"></div>
      </section>
    </main>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
